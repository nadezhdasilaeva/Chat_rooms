{% extends 'base.html' %}

{% block title %}
    <title>Восстановление пароля</title>
{% endblock %}

{% block style %}
    <style>
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in.show {
            opacity: 1;
        }
        
        .create-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .create-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="create-container">
        <div class="create-card card fade-in">
            <div class="card-body">
                <h1 class="text-center mb-4">Сменить пароля</h1>
                {% if msg %}
                    <div class="alert alert-success" role="alert">
                        {{ msg }}
                    </div>
                {% endif %}
                {% for error in errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                                    </svg>
                                </i>
                            </span>
                            <input type="email" required class="form-control" name="email" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="3 0 10 17">
                                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                    </svg>
                                </i>
                            </span>
                            <input type="password" required class="form-control" name="password">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="complete_password" class="form-label">Пароль:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="3 0 10 17">
                                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                    </svg>
                                </i>
                            </span>
                            <input type="password" required class="form-control" name="complete_password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 shadow-lg">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.create-card');
            container.classList.add('fade-in');
            setTimeout(() => {
                container.classList.add('show');
            }, 10);
        });
    </script>
{% endblock %}
